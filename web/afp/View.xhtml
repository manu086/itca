<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAfpTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAfpLabel_idafp}"/>
                    <h:outputText value="#{afpController.selected.idafp}" title="#{bundle.ViewAfpTitle_idafp}"/>
                    <h:outputText value="#{bundle.ViewAfpLabel_nombreafp}"/>
                    <h:outputText value="#{afpController.selected.nombreafp}" title="#{bundle.ViewAfpTitle_nombreafp}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{afpController.destroyAndView}" value="#{bundle.ViewAfpDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAfpEditLink}"/>
                <br />
                <h:commandLink action="#{afpController.prepareCreate}" value="#{bundle.ViewAfpCreateLink}" />
                <br />
                <h:commandLink action="#{afpController.prepareList}" value="#{bundle.ViewAfpShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAfpIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
