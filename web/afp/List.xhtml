<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAfpTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
			<h:form styleClass="jsfcrud_list_form">
				<h:panelGroup id="messagePanel" layout="block">
					<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
				</h:panelGroup>
				<h:outputText escape="false" value="#{bundle.ListAfpEmpty}" rendered="#{afpController.items.rowCount == 0}"/>
				<h:panelGroup rendered="#{afpController.items.rowCount > 0}">
					<h:outputText value="#{afpController.pagination.pageFirstItem + 1}..#{afpController.pagination.pageLastItem + 1}/#{afpController.pagination.itemsCount}"/>&nbsp;
					<h:commandLink action="#{afpController.previous}" value="#{bundle.Previous} #{afpController.pagination.pageSize}" rendered="#{afpController.pagination.hasPreviousPage}"/>&nbsp;
					<h:commandLink action="#{afpController.next}" value="#{bundle.Next} #{afpController.pagination.pageSize}" rendered="#{afpController.pagination.hasNextPage}"/>&nbsp;
					<h:dataTable value="#{afpController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListAfpTitle_idafp}"/>
							</f:facet>
							<h:outputText value="#{item.idafp}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListAfpTitle_nombreafp}"/>
							</f:facet>
							<h:outputText value="#{item.nombreafp}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="&nbsp;"/>
							</f:facet>
							<h:commandLink action="#{afpController.prepareView}" value="#{bundle.ListAfpViewLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{afpController.prepareEdit}" value="#{bundle.ListAfpEditLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{afpController.destroy}" value="#{bundle.ListAfpDestroyLink}"/>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<br />
				<h:commandLink action="#{afpController.prepareCreate}" value="#{bundle.ListAfpCreateLink}"/>
				<br />
				<br />
				<h:link outcome="/index" value="#{bundle.ListAfpIndexLink}"/>
			</h:form>
        </ui:define>
    </ui:composition>

</html>
