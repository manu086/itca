<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePermisoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePermisoLabel_idpermiso}" for="idpermiso" />
                    <h:inputText id="idpermiso" value="#{permisoController.selected.idpermiso}" title="#{bundle.CreatePermisoTitle_idpermiso}" required="true" requiredMessage="#{bundle.CreatePermisoRequiredMessage_idpermiso}"/>
                    <h:outputLabel value="#{bundle.CreatePermisoLabel_desde}" for="desde" />
                    <h:inputText id="desde" value="#{permisoController.selected.desde}" title="#{bundle.CreatePermisoTitle_desde}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePermisoLabel_hasta}" for="hasta" />
                    <h:inputText id="hasta" value="#{permisoController.selected.hasta}" title="#{bundle.CreatePermisoTitle_hasta}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePermisoLabel_comentarios}" for="comentarios" />
                    <h:inputText id="comentarios" value="#{permisoController.selected.comentarios}" title="#{bundle.CreatePermisoTitle_comentarios}" required="true" requiredMessage="#{bundle.CreatePermisoRequiredMessage_comentarios}"/>
                    <h:outputLabel value="#{bundle.CreatePermisoLabel_tipopermisoIdtipopermiso}" for="tipopermisoIdtipopermiso" />
                    <h:selectOneMenu id="tipopermisoIdtipopermiso" value="#{permisoController.selected.tipopermisoIdtipopermiso}" title="#{bundle.CreatePermisoTitle_tipopermisoIdtipopermiso}" required="true" requiredMessage="#{bundle.CreatePermisoRequiredMessage_tipopermisoIdtipopermiso}">
                        <f:selectItems value="#{tipopermisoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePermisoLabel_empleadoIdempleado}" for="empleadoIdempleado" />
                    <h:selectOneMenu id="empleadoIdempleado" value="#{permisoController.selected.empleadoIdempleado}" title="#{bundle.CreatePermisoTitle_empleadoIdempleado}" required="true" requiredMessage="#{bundle.CreatePermisoRequiredMessage_empleadoIdempleado}">
                        <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{permisoController.create}" value="#{bundle.CreatePermisoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{permisoController.prepareList}" value="#{bundle.CreatePermisoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePermisoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
