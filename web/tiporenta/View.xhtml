<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                    <h:outputText value="#{bundle.ViewTiporentaLabel_nombre}"/>

                <h:commandLink action="#{tiporentaController.destroyAndView}" value="#{bundle.ViewTiporentaDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTiporentaEditLink}"/>
                <br />
                <h:commandLink action="#{tiporentaController.prepareCreate}" value="#{bundle.ViewTiporentaCreateLink}" />
                <br />
                <h:commandLink action="#{tiporentaController.prepareList}" value="#{bundle.ViewTiporentaShowAllLink}"/>

                <br />
