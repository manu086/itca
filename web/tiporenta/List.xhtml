<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTiporentaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
			<h:form styleClass="jsfcrud_list_form">
				<h:panelGroup id="messagePanel" layout="block">
					<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
				</h:panelGroup>
				<h:outputText escape="false" value="#{bundle.ListTiporentaEmpty}" rendered="#{tiporentaController.items.rowCount == 0}"/>
				<h:panelGroup rendered="#{tiporentaController.items.rowCount > 0}">
					<h:outputText value="#{tiporentaController.pagination.pageFirstItem + 1}..#{tiporentaController.pagination.pageLastItem + 1}/#{tiporentaController.pagination.itemsCount}"/>&nbsp;
					<h:commandLink action="#{tiporentaController.previous}" value="#{bundle.Previous} #{tiporentaController.pagination.pageSize}" rendered="#{tiporentaController.pagination.hasPreviousPage}"/>&nbsp;
					<h:commandLink action="#{tiporentaController.next}" value="#{bundle.Next} #{tiporentaController.pagination.pageSize}" rendered="#{tiporentaController.pagination.hasNextPage}"/>&nbsp;
					<h:dataTable value="#{tiporentaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListTiporentaTitle_idtiporenta}"/>
							</f:facet>
							<h:outputText value="#{item.idtiporenta}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListTiporentaTitle_nombre}"/>
							</f:facet>
							<h:outputText value="#{item.nombre}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListTiporentaTitle_comentario}"/>
							</f:facet>
							<h:outputText value="#{item.comentario}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="&nbsp;"/>
							</f:facet>
							<h:commandLink action="#{tiporentaController.prepareView}" value="#{bundle.ListTiporentaViewLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{tiporentaController.prepareEdit}" value="#{bundle.ListTiporentaEditLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{tiporentaController.destroy}" value="#{bundle.ListTiporentaDestroyLink}"/>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<br />
				<h:commandLink action="#{tiporentaController.prepareCreate}" value="#{bundle.ListTiporentaCreateLink}"/>
				<br />
				<br />
				<h:link outcome="/index" value="#{bundle.ListTiporentaIndexLink}"/>
			</h:form>
        </ui:define>
    </ui:composition>

</html>
