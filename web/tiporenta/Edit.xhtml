<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTiporentaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTiporentaLabel_idtiporenta}" for="idtiporenta" />
                    <h:inputText id="idtiporenta" value="#{tiporentaController.selected.idtiporenta}" title="#{bundle.EditTiporentaTitle_idtiporenta}" required="true" requiredMessage="#{bundle.EditTiporentaRequiredMessage_idtiporenta}"/>
                    <h:outputLabel value="#{bundle.EditTiporentaLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{tiporentaController.selected.nombre}" title="#{bundle.EditTiporentaTitle_nombre}" required="true" requiredMessage="#{bundle.EditTiporentaRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditTiporentaLabel_comentario}" for="comentario" />
                    <h:inputText id="comentario" value="#{tiporentaController.selected.comentario}" title="#{bundle.EditTiporentaTitle_comentario}" />
                </h:panelGrid>
                <h:commandLink action="#{tiporentaController.update}" value="#{bundle.EditTiporentaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTiporentaViewLink}"/>
                <br />
                <h:commandLink action="#{tiporentaController.prepareList}" value="#{bundle.EditTiporentaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTiporentaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>
