<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTiporentaTitle}"></h:outputText>
        </ui:define>

                <h:commandLink action="#{tiporentaController.create}" value="#{bundle.CreateTiporentaSaveLink}" />

                <br />
                <h:commandLink action="#{tiporentaController.prepareList}" value="#{bundle.CreateTiporentaShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.CreateTiporentaIndexLink}"/>
