<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipodescuentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
			<h:form styleClass="jsfcrud_list_form">
				<h:panelGroup id="messagePanel" layout="block">
					<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
				</h:panelGroup>
				<h:outputText escape="false" value="#{bundle.ListTipodescuentoEmpty}" rendered="#{tipodescuentoController.items.rowCount == 0}"/>
				<h:panelGroup rendered="#{tipodescuentoController.items.rowCount > 0}">
					<h:outputText value="#{tipodescuentoController.pagination.pageFirstItem + 1}..#{tipodescuentoController.pagination.pageLastItem + 1}/#{tipodescuentoController.pagination.itemsCount}"/>&nbsp;
					<h:commandLink action="#{tipodescuentoController.previous}" value="#{bundle.Previous} #{tipodescuentoController.pagination.pageSize}" rendered="#{tipodescuentoController.pagination.hasPreviousPage}"/>&nbsp;
					<h:commandLink action="#{tipodescuentoController.next}" value="#{bundle.Next} #{tipodescuentoController.pagination.pageSize}" rendered="#{tipodescuentoController.pagination.hasNextPage}"/>&nbsp;
					<h:dataTable value="#{tipodescuentoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListTipodescuentoTitle_idtipodescuento}"/>
							</f:facet>
							<h:outputText value="#{item.idtipodescuento}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListTipodescuentoTitle_nombre}"/>
							</f:facet>
							<h:outputText value="#{item.nombre}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListTipodescuentoTitle_observacion}"/>
							</f:facet>
							<h:outputText value="#{item.observacion}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="&nbsp;"/>
							</f:facet>
							<h:commandLink action="#{tipodescuentoController.prepareView}" value="#{bundle.ListTipodescuentoViewLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{tipodescuentoController.prepareEdit}" value="#{bundle.ListTipodescuentoEditLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{tipodescuentoController.destroy}" value="#{bundle.ListTipodescuentoDestroyLink}"/>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<br />
				<h:commandLink action="#{tipodescuentoController.prepareCreate}" value="#{bundle.ListTipodescuentoCreateLink}"/>
				<br />
				<br />
				<h:link outcome="/index" value="#{bundle.ListTipodescuentoIndexLink}"/>
			</h:form>
        </ui:define>
    </ui:composition>

</html>
