<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEmpleadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
			<h:form styleClass="jsfcrud_list_form">
				<h:panelGroup id="messagePanel" layout="block">
					<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
				</h:panelGroup>
				<h:outputText escape="false" value="#{bundle.ListEmpleadoEmpty}" rendered="#{empleadoController.items.rowCount == 0}"/>
				<h:panelGroup rendered="#{empleadoController.items.rowCount > 0}">
					<h:outputText value="#{empleadoController.pagination.pageFirstItem + 1}..#{empleadoController.pagination.pageLastItem + 1}/#{empleadoController.pagination.itemsCount}"/>&nbsp;
					<h:commandLink action="#{empleadoController.previous}" value="#{bundle.Previous} #{empleadoController.pagination.pageSize}" rendered="#{empleadoController.pagination.hasPreviousPage}"/>&nbsp;
					<h:commandLink action="#{empleadoController.next}" value="#{bundle.Next} #{empleadoController.pagination.pageSize}" rendered="#{empleadoController.pagination.hasNextPage}"/>&nbsp;
					<h:dataTable value="#{empleadoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListEmpleadoTitle_idempleado}"/>
							</f:facet>
							<h:outputText value="#{item.idempleado}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListEmpleadoTitle_isss}"/>
							</f:facet>
							<h:outputText value="#{item.isss}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListEmpleadoTitle_nup}"/>
							</f:facet>
							<h:outputText value="#{item.nup}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListEmpleadoTitle_fechadeingreso}"/>
							</f:facet>
							<h:outputText value="#{item.fechadeingreso}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListEmpleadoTitle_sueldo}"/>
							</f:facet>
							<h:outputText value="#{item.sueldo}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListEmpleadoTitle_cargoIdcargo}"/>
							</f:facet>
							<h:outputText value="#{item.cargoIdcargo}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListEmpleadoTitle_afpIdafp}"/>
							</f:facet>
							<h:outputText value="#{item.afpIdafp}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListEmpleadoTitle_estadoIdestado}"/>
							</f:facet>
							<h:outputText value="#{item.estadoIdestado}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListEmpleadoTitle_tipodeplanillaIdtipoplanilla}"/>
							</f:facet>
							<h:outputText value="#{item.tipodeplanillaIdtipoplanilla}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListEmpleadoTitle_candidatoIdcandidato}"/>
							</f:facet>
							<h:outputText value="#{item.candidatoIdcandidato}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListEmpleadoTitle_rentaIdrenta}"/>
							</f:facet>
							<h:outputText value="#{item.rentaIdrenta}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="&nbsp;"/>
							</f:facet>
							<h:commandLink action="#{empleadoController.prepareView}" value="#{bundle.ListEmpleadoViewLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{empleadoController.prepareEdit}" value="#{bundle.ListEmpleadoEditLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{empleadoController.destroy}" value="#{bundle.ListEmpleadoDestroyLink}"/>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<br />
				<h:commandLink action="#{empleadoController.prepareCreate}" value="#{bundle.ListEmpleadoCreateLink}"/>
				<br />
				<br />
				<h:link outcome="/index" value="#{bundle.ListEmpleadoIndexLink}"/>
			</h:form>
        </ui:define>
    </ui:composition>

</html>
