<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                    <h:outputText value="#{candidatoController.selected.idcandidato}" title="#{bundle.ViewCandidatoTitle_idcandidato}"/>
                    <h:outputText value="#{bundle.ViewCandidatoLabel_nombres}"/>
                    <h:outputText value="#{candidatoController.selected.nombres}" title="#{bundle.ViewCandidatoTitle_nombres}"/>
                    <h:outputText value="#{bundle.ViewCandidatoLabel_apellidos}"/>
                    <h:outputText value="#{candidatoController.selected.apellidos}" title="#{bundle.ViewCandidatoTitle_apellidos}"/>
                    <h:outputText value="#{bundle.ViewCandidatoLabel_fechadenacimiento}"/>
                    <h:outputText value="#{candidatoController.selected.fechadenacimiento}" title="#{bundle.ViewCandidatoTitle_fechadenacimiento}"/>
                    <h:outputText value="#{bundle.ViewCandidatoLabel_telefono}"/>
                    <h:outputText value="#{candidatoController.selected.telefono}" title="#{bundle.ViewCandidatoTitle_telefono}"/>

                    <h:outputText value="#{candidatoController.selected.estadocivilIdestadocivil}" title="#{bundle.ViewCandidatoTitle_estadocivilIdestadocivil}"/>
                    <h:outputText value="#{bundle.ViewCandidatoLabel_municipioIdmunicipio}"/>
                    <h:outputText value="#{candidatoController.selected.municipioIdmunicipio}" title="#{bundle.ViewCandidatoTitle_municipioIdmunicipio}"/>

                <h:commandLink action="#{candidatoController.destroyAndView}" value="#{bundle.ViewCandidatoDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCandidatoEditLink}"/>
                <br />
                <h:commandLink action="#{candidatoController.prepareCreate}" value="#{bundle.ViewCandidatoCreateLink}" />
                <br />
                <h:commandLink action="#{candidatoController.prepareList}" value="#{bundle.ViewCandidatoShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewCandidatoIndexLink}"/>
