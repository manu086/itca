<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRentaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
			<h:form styleClass="jsfcrud_list_form">
				<h:panelGroup id="messagePanel" layout="block">
					<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
				</h:panelGroup>
				<h:outputText escape="false" value="#{bundle.ListRentaEmpty}" rendered="#{rentaController.items.rowCount == 0}"/>
				<h:panelGroup rendered="#{rentaController.items.rowCount > 0}">
					<h:outputText value="#{rentaController.pagination.pageFirstItem + 1}..#{rentaController.pagination.pageLastItem + 1}/#{rentaController.pagination.itemsCount}"/>&nbsp;
					<h:commandLink action="#{rentaController.previous}" value="#{bundle.Previous} #{rentaController.pagination.pageSize}" rendered="#{rentaController.pagination.hasPreviousPage}"/>&nbsp;
					<h:commandLink action="#{rentaController.next}" value="#{bundle.Next} #{rentaController.pagination.pageSize}" rendered="#{rentaController.pagination.hasNextPage}"/>&nbsp;
					<h:dataTable value="#{rentaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListRentaTitle_idrenta}"/>
							</f:facet>
							<h:outputText value="#{item.idrenta}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListRentaTitle_desde}"/>
							</f:facet>
							<h:outputText value="#{item.desde}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListRentaTitle_hasta}"/>
							</f:facet>
							<h:outputText value="#{item.hasta}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListRentaTitle_comentario}"/>
							</f:facet>
							<h:outputText value="#{item.comentario}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListRentaTitle_porcentaje}"/>
							</f:facet>
							<h:outputText value="#{item.porcentaje}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListRentaTitle_tiporentaIdtiporenta}"/>
							</f:facet>
							<h:outputText value="#{item.tiporentaIdtiporenta}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="&nbsp;"/>
							</f:facet>
							<h:commandLink action="#{rentaController.prepareView}" value="#{bundle.ListRentaViewLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{rentaController.prepareEdit}" value="#{bundle.ListRentaEditLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{rentaController.destroy}" value="#{bundle.ListRentaDestroyLink}"/>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<br />
				<h:commandLink action="#{rentaController.prepareCreate}" value="#{bundle.ListRentaCreateLink}"/>
				<br />
				<br />
				<h:link outcome="/index" value="#{bundle.ListRentaIndexLink}"/>
			</h:form>
        </ui:define>
    </ui:composition>

</html>
