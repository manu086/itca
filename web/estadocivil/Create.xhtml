<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEstadocivilTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEstadocivilLabel_idestadocivil}" for="idestadocivil" />
                    <h:inputText id="idestadocivil" value="#{estadocivilController.selected.idestadocivil}" title="#{bundle.CreateEstadocivilTitle_idestadocivil}" required="true" requiredMessage="#{bundle.CreateEstadocivilRequiredMessage_idestadocivil}"/>
                    <h:outputLabel value="#{bundle.CreateEstadocivilLabel_nombreestadocivil}" for="nombreestadocivil" />
                    <h:inputText id="nombreestadocivil" value="#{estadocivilController.selected.nombreestadocivil}" title="#{bundle.CreateEstadocivilTitle_nombreestadocivil}" required="true" requiredMessage="#{bundle.CreateEstadocivilRequiredMessage_nombreestadocivil}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estadocivilController.create}" value="#{bundle.CreateEstadocivilSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{estadocivilController.prepareList}" value="#{bundle.CreateEstadocivilShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEstadocivilIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
